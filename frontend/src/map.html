<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Motion Simulator</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // Replace 'YOUR_MAPBOX_ACCESS_TOKEN' with your actual Mapbox access token
    mapboxgl.accessToken = 'pk.eyJ1IjoidmluZWV0MiIsImEiOiJjbG9xM3B3aW4waWFqMmlwZWVwbnJxbXZzIn0.AkzW_k5F0KjJK0kIJNb4VA';

    // Initial map setup
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-74.5, 40], // Initial center coordinates
        zoom: 2 // Initial zoom level
    });

    // Function to simulate drone motion
    function simulateDroneMotion(coordinates) {
        var index = 0;

        function move() {
            if (index < coordinates.length) {
                map.flyTo({ center: coordinates[index], speed: 0.8 });
                index++;
                setTimeout(move, 1000); // Change the duration based on your time intervals
            }
        }

        move();
    }

    // Sample time series data (replace with user-provided data)
    var timeSeriesData = [
        [-74.5, 40], // Example coordinates: longitude, latitude
        [-73.5, 41],
        [-72.5, 42],
        // Add more coordinates as needed
    ];

    // Start drone motion simulation on button click
    document.getElementById('startSimulation').addEventListener('click', function() {
        simulateDroneMotion(timeSeriesData);
    });
</script>

</body>
</html>
